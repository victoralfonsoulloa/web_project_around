<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A website describing an epic bicycle journey from Portland, ME to Portland, OR"
    />
    <meta name="keywords" content="HTML, CSS, Bicycle, Portland, USA" />
    <meta name="author" content="Shraddha" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="content-wrapper">
      <main class="main">
        <header class="header">
          <img
            src="images/logo.png"
            alt="Around the U.S logo"
            class="header__logo"
          />
        </header>
        <section class="profile">
          <div class="profile__container">
            <img
              src="images/profile__avatar.jpg"
              alt="A profile picture"
              class="profile__avatar"
            />
            <div class="profile__bio">
              <div class="profile__bio_container">
                <h1 class="profile__bio_name">Victor Alfonso</h1>
                <button
                  class="profile__bio-button--open"
                  id="profile__bio-button--open"
                >
                  <img
                    src="images/edit-button.png"
                    alt="Edit button"
                    class="profile__bio-button_image"
                  />
                </button>

                <div
                  class="profile__bio_modal-container"
                  id="profile__bio_modal-container"
                >
                  <form class="profile__bio_form">
                    <h2 class="profile__bio_form-title">Edit profile</h2>
                    <input
                      type="text"
                      placeholder="Name"
                      class="profile__bio_form-input profile__bio_form_input-name"
                      id="name"
                    />
                    <input
                      type="text"
                      placeholder="About me"
                      class="profile__bio_form-input"
                      id="aboutMe"
                    />
                    <button type="submit" class="profile__bio-button--save">
                      Save
                    </button>

                    <button
                      class="profile__bio-button--close"
                      id="profile__bio-button--close"
                    >
                      <img
                        src="images/close-button.png"
                        alt="button-close_icon"
                        class="profile__bio-button--close-icon"
                      />
                    </button>
                  </form>
                </div>
              </div>
              <h2 class="profile__bio_description">Software Engineer</h2>
            </div>
          </div>
          <button class="profile__bio_add">
            <img
              src="images/add-button.png"
              alt="Add button"
              class="profile__bio_add_button"
            />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="images/yosemite-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Yosemite Valley</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/louise-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Lake Louise</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/montanas-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Bald Mountain</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/latemar-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Latemar</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/vanois-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Vanois Park</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="images/lagos-image.png"
              alt="Yosemite park"
              class="card__image"
            />
            <div class="card__caption">
              <p class="card__caption_title">Lago di Braies</p>
              <button class="card__caption_like">
                <img
                  src="images/like-button.png"
                  alt="Like button"
                  class="card__caption-like_icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© Victor Ulloa, Around The U.S. 2024</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
