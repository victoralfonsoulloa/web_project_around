<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A social media web app where you can connect with your loved ones and share your most stunning pictures with the world."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Traveling, Social, Media, landscape"
    />
    <meta name="author" content="Victor Ulloa" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="content-wrapper">
      <main class="main">
        <header class="header">
          <img
            src="images/logo.png"
            alt="Around the U.S logo"
            class="header__logo"
          />
        </header>
        <section class="profile">
          <div class="profile__container">
            <img
              src="images/profile__avatar.jpg"
              alt="A profile picture"
              class="profile__avatar"
            />
            <div class="profile__bio">
              <div class="profile__bio_container">
                <h1 class="profile__bio_name">Victor Alfonso</h1>
                <button
                  class="profile__bio-button--open"
                  id="profile__bio-button--open"
                >
                  <img
                    src="images/edit-button.png"
                    alt="Edit button"
                    class="profile__bio-button_image"
                  />
                </button>

                <div
                  class="profile__bio_modal-container"
                  id="profile__bio_modal-container--edit"
                >
                  <form class="profile__bio_form">
                    <h2 class="profile__bio_form-title">Edit profile</h2>
                    <input
                      type="text"
                      placeholder="Name"
                      class="profile__bio_form-input profile__bio_form_input-name"
                      id="name"
                    />
                    <input
                      type="text"
                      placeholder="About me"
                      class="profile__bio_form-input"
                      id="aboutMe"
                    />
                    <button type="submit" class="profile__bio-button--save">
                      Save
                    </button>

                    <button
                      class="profile__bio-button--close"
                      id="profile__bio-button--close"
                    >
                      <img
                        src="images/close-button.png"
                        alt="button-close_icon"
                        class="profile__bio-button--close-icon"
                      />
                    </button>
                  </form>
                </div>
              </div>
              <h2 class="profile__bio_description">Software Engineer</h2>
            </div>
          </div>
          <button class="profile__bio_add">
            <img
              src="images/add-button.png"
              alt="Add button"
              class="profile__bio_add_button"
            />
          </button>
          <div
            class="profile__bio_modal-container profile__bio_modal-container-add"
            id="profile__bio_modal-container-add"
          >
            <form class="profile__bio_form profile__bio_form2">
              <h2 class="profile__bio_form-title">New Place</h2>
              <input
                type="text"
                placeholder="Title"
                class="profile__bio_form-input profile__bio_form_input-name"
                id="title"
              />
              <input
                type="text"
                placeholder="Image URL"
                class="profile__bio_form-input"
                id="imageUrl"
              />
              <button
                type="submit"
                class="profile__bio-button--save profile__bio-button--create"
                id="profile__bio-button--create"
              >
                Create
              </button>

              <button
                type="button"
                class="profile__bio-button--close"
                id="profile__bio-button--close-add"
              >
                <img
                  src="images/close-button.png"
                  alt="button-close_icon"
                  class="profile__bio-button--close-icon"
                />
              </button>
            </form>
          </div>
        </section>
        <section class="cards"></section>
        <div
          class="profile__bio_modal-container"
          id="profile__bio_modal-container_img"
        >
          <div class="profile__bio_modal-container_img-content">
            <img
              src="images/profile__avatar.jpg"
              class="profile__bio_modal-container-picture"
              alt=""
            />
            <p class="profile__bio_modal-container-caption">Hello world</p>
            <button
              type="button"
              class="profile__bio-button--close"
              id="profile__bio-button--close-img"
            >
              <img
                src="images/close-button.png"
                alt="button-close_icon"
                class="profile__bio-button--close-icon"
              />
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© Victor Ulloa, Around The U.S. 2024</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-image">
          <img
            src="images/delete-button.png"
            alt="Delete button icon"
            class="card__delete-image-icon"
          />
        </button>
        <div class="card__caption">
          <p class="card__caption_title"></p>
          <button class="card__caption_like">
            <img
              src="images/like-button.png"
              alt="Like button"
              class="card__caption-like_icon"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="scripts/app.js"></script>
  </body>
</html>
